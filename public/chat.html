<!DOCTYPE html>
<html>

<head>
    <title>M.U.E</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar-main" class="chat__sidebar">
            <h2 id="user-name" class="room-title"></h2>
            <div id="sidebar" class="sidebar-users">

            </div>
            <div class="sidebar-footer">
                <button id="room-back" class="room-back">Back</button>
                <button id="leave-room" class="leave-room">Leave Room</button>
            </div>  
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="msgform">
                    <input name="textbar" type="text" placeholder="Type a message" maxlength="1000"/>
                    <button type="submit">Send</button>
                </form>
                <br />

                <button id="share-location">Share location</button>
            </div>
        </div>
    </div>

    <script id="chat-header-template" type="text/html">
        <div class="chat__header__style">
            <h2 class="header__title"> {{ room }}</h2>
            <hr />
            <br />
        </div>
    </script>

    <script id="chat-app-template" type="text/html">
        <div class="chat-app">
            <p> {{ message }} </p>
        </div>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <span class="message__name">{{ username }}</span>
            <p>{{ message }}</p>
            <span class="message__meta">{{ createdAt }}</span>
        </div>
    </script>

    <script id="message-template-own" type="text/html">
            <div class="message-own">
                <p>{{ message }}</p>
                <span class="message__meta">{{ createdAt }}</span>
            </div>
        </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <span class="message__name">{{ username }}</span>
            <p>
                <a href="{{ location }}" target="_blank">My current location</a>
            </p>
            <span class="message__meta">{{ createdAt }}</span>
        </div>
    </script>

    <script id="location-template-own" type="text/html">
        <div class="message-own">
            <p>
                <a href="{{ location }}" target="_blank">My current location</a>
            </p>
            <span class="message__meta">{{ createdAt }}</span>
        </div>
    </script>

    <script id="user-name-template" type="text/html">
        <h2 class="room-title">{{owner}}</h2>
    </script>

    <script id="sidebar-template" type="text/html">
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{name}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
