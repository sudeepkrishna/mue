<!DOCTYPE html>
<html>
    <head>
        <title>M.U.E</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="index_info">
                <p class="index_info__h2">Welcome to MUE! Create an ad-hoc chat room!</p>
            </div>
            <div class="centered-form__box">
                <p class="join-form-title">Join Chat Room</p>
                <form action='/chat.html'>
                    <label>Name</label>
                    <input type="text" name="username" placeholder="Display name" maxlength="20" required>
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Chat Room name" maxlength="14" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
